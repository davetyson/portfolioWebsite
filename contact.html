<!DOCTYPE html>
<html lang="en" class="yellow">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Tyson - Web Developer - Contact</title>
    <link rel="icon" type="image/x-icon" href="./assets/globe.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Puritan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- Main content wrapper -->
    <div class="wrapper flexbox">

        <!-- Header -->
        <header class="headerBlock">
            <h1 class="fontLight">Dave Tyson</h1>
            <div class="flexbox">
                <figure><img src="./assets/dt.png" alt="Dave Tyson sitting at a table in a brightly lit market"></figure>
                <div>
                    <h3 class="topH3">React</h3>
                    <h3>JavaScript</h3>
                    <h3>CSS/SASS</h3>
                    <h3>HTML</h3>
                </div>
            </div>
            <div class="redBarHeader"></div>

            <!-- Navigation menu -->
            <div class="menu flexbox">
                <h2 tabindex="0" class="rotateText">Menu</h2>
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./info.html">Info</a></li>
                    <li>&#8226<span class="sr-only">Contact</span></li>
                </ul>
            </div>
        </header>

        <!-- Main content block - Contact -->
        <main class="mainContentBlock flexbox">
            <div class="mainSlideUp contactForm">
                <form method="post" name="emailContactForm" action="https://formspree.io/f/mbjekebq">
                    <fieldset>
                        <div class="formInputs flexbox">
                            <label class="sr-only" for="name">Name</label>
                            <input id="name" type="name" name="name" placeholder="Name">
                            <label class="sr-only" for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Email">
                        </div>
                        <label class="sr-only" for="message">Message</label>
                        <textarea id="message" type="message" name="message" placeholder="Message" autocomplete="off"></textarea>
                    </fieldset>
                    <button type="submit" value="Send Form">Send</button>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="flexbox">   
            <h2 class="rotateTextFooter">Contact</h2>
            <div class="redBarFooter"></div>
            <p class="footerP"></p>
        </footer>
    </div>
    <span class="sr-only">This section changes the page's background colour</span>
    <section class="colourSwapBox flexbox">
        <p class="yellowP" tabindex="0">First Press</p>
        <p class="blueP" tabindex="0">Finland '81</p>
        <p class="greenP" tabindex="0">CD '83</p>
        <p class="gradientP" tabindex="0">Deluxe</p>
    </section>
    <script src="./script.js"></script>
</body>
</html>
